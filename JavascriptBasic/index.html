<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        document.getElementById("hello").innerHTML = "Hello world🙌🏻";
      };
      function replaceText() {
        document.getElementById("hello").innerHTML = "Nice to meet you❤️";
      }
    </script>
  </head>
  <body>
    <h1>Hello world🙌🏻</h1>
    <h1 id="hello"></h1>
    <button onclick="replaceText()">Click</button>
  </body>
</html>
